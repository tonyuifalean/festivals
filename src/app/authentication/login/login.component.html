<div class="col-md-6 offset-md-3 mt-5 mb-5">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">{{ 'LOGIN_PAGE.USERNAME' | translate }}</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }"
            placeholder="admin - for now"/>
          <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
            <div *ngIf="formControls.username.errors.required">
              {{ 'LOGIN_PAGE.FIELD' | translate }} {{ 'LOGIN_PAGE.USERNAME' | translate }}
              {{ 'LOGIN_PAGE.IS_REQUIRED' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{ 'LOGIN_PAGE.PASSWORD' | translate }}</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }"
            placeholder="password - for now"/>
          <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
            <div *ngIf="formControls.password.errors.required">
              {{ 'LOGIN_PAGE.FIELD' | translate }} {{ 'LOGIN_PAGE.PASSWORD' | translate }}
              {{ 'LOGIN_PAGE.IS_REQUIRED' | translate }}
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{error | translate}}
        </div>
      </form>
    </div>
  </div>
</div>
