<google-map [options]="options">
  <map-marker #markerElem="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [options]="marker.options"
    [title]="marker.title"
    (mapClick)="openInfo(markerElem, marker.info)">
  </map-marker>
  <map-info-window>
    <strong>{{ infoContent?.title }}</strong>
    <br>
    <a target="_blank" [href]="infoContent?.link"><strong>Open in Google Maps</strong></a>
  </map-info-window>
</google-map>
